<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Card menu</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <main class="main">
      <h1 class="visually-hidden">Главное окно</h1>
      <div class="cards">
        <b class="header cards__header">Выберите карту, которую&nbsp;необходимо&nbsp;закрыть</b>
        <button class="cards__toggle" type="button">Отменить</button>

        <!-- Список карт -->
        <ul class="cards-list">
          <li class="cards-list__item">
            <b class="cards-list__title cards-list__title--mastercard">mastercard</b>
            <span class="cards-list__number">*5678</span>
          </li>
          <li class="cards-list__item">
            <b class="cards-list__title cards-list__title--mir">mir</b>
            <span class="cards-list__number">*5678</span>
          </li>
          <li class="cards-list__item">
            <b class="cards-list__title cards-list__title--visa">visa</b>
            <span class="cards-list__number">*5678</span>
          </li>
          <li class="cards-list__item">
            <b class="cards-list__title cards-list__title--mir">mir</b>
            <span class="cards-list__number">*5678</span>
          </li>
          <li class="cards-list__item">
            <b class="cards-list__title cards-list__title--visa">visa</b>
            <span class="cards-list__number">*5678</span>
          </li>
        </ul>
      </div>
      <button class="button button--return-card" type="button">Вернуть карту</button>
    </main>
    <script src="screens_test.js"></script>
  </body>
</html>
